  <section id="why-us" class="why-us" style="padding: 0px;">
    <div class="container  counts p-2">
        <div class="section-title" style="padding: 0px;">
            <h2>Hello (Worker Name)</h2>
          </div>
          <div class="popup-wrapper">

            <div class="pop-up">
                <div class="popup-close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="popup-content">
                    <form action="" id="popupForm">
                        <div class="row">
                            <h3>Basic Information</h3>
                            
                            <div class="col-md-4 form-group mt-3 mt-md-0">
                                <input type="tel" class="form-control" name="phone" id="altPhone" placeholder="Alternate phone number"
                                    data-rule="minlen:4" data-msg="Please enter at least 4 chars" readonly>
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group mt-3">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Confirm password" data-rule="minlen:4"
                                    data-msg="Please enter at least 4 chars" readonly>
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group mt-3">
                                <label for="selectedDate">Please choose convienient date for you</label>
                            
                                <input type="date" name="date" id="selectedDate" class="form-control">
                                <div class="validate" aria-readonly="true"></div>
                            </div>
                            
                           
                        </div>
                        <div class="row">
                            <h3 class="mt-3">Medical Record</h3>
                            <div class="col-md-4 form-group mt-3">
                                <div class="col-md-4 form-group mt-3">
                                    <label for="alchol">Uses alchol regularly</label>
                                    <input value= "HEEEE" type="text" class="form-control" name="alchol" id="alchol"
                                        placeholder="Confirm password" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars" readonly>
                                    <div class="validate"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group mt-3">
                                <select name="department" id="tobaccoConsumption" class="form-select">
                                    <option value="">Do you smoke daily</option>
                                    <option value="None">Yes</option>
                                    <option value="chest pain">No</option>
                                </select>
                            </div>
                            <div class="col-md-4 form-group mt-3">
                                <select name="department" id="currentSymptoms" class="form-select">
                                    <option value="">Current symptoms</option>
                                    <option value="None">None</option>
                                    <option value="chest pain">Chest pain</option>
                                    <option value="cardiac disease">Respiratory</option>
                                    <option value="Female">Gastrointestinal</option>
                                    <option value="Female">Musculoskeletal</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <h3>Anything else you want to add ?</h3>
                                <textarea class="form-control" id="userMssg" rows="3" placeholder=""></textarea>
                              </div>
                        </div>
        
        
                        <button type="submit" class="btn btn-primary btn-lg mt-4 d-flex mx-auto" id="popUpBtn">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
